machine:
  timezone: Asia/Tokyo
  environment:
    CHECKOUT_PATH: $HOME/$CIRCLE_PROJECT_REPONAME
    GODIST: "go1.7.3.linux-amd64.tar.gz"
  post:
    - >
      echo "export BUILD_VERSION=\"`git --git-dir=${CHECKOUT_PATH}/.git describe --always --dirty`\"" >> ~/.circlerc;
      echo "export BUILD_DATE=\"`date +%FT%T%z`\"" >> ~/.circlerc;
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  pre:
    - go get -u github.com/golang/lint/golint

test:
  pre:
    - go get -u github.com/axw/gocov/gocov
    - go get -u github.com/mattn/goveralls
  override:
    - test -z "$(gofmt -s -l . | tee /dev/stderr)"
    - go vet ./...
    - test -z "$(golint ./... | tee /dev/stderr)"
    - go test -race -cover -test.v ./...
    - go test -race -cover -v -coverprofile=/home/ubuntu/main-coverage.out
  post:
    - /home/ubuntu/.go_workspace/bin/goveralls -coverprofile=/home/ubuntu/main-coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN

deployment:
  release:
    tag: /v(0|[1-9][0-9]*)(\.(0|[1-9][0-9]*)){2}/
    commands:
      - go get -u github.com/mitchellh/gox
      - go get -u github.com/tcnksm/ghr
      - go get -u github.com/revel/cmd/revel
      - gox -ldflags "-X main.BuildVersion=$BUILD_VERSION -X main.BuildDate=$BUILD_DATE" -output "dist/${CIRCLE_PROJECT_REPONAME}_{{.OS}}_{{.Arch}}"
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $(cat release_tag) dist/
